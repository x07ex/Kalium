<nav
  class="navbar navbar-vertical fixed-left navbar-expand-md navbar-dark bg-dark border-danger"
  id="sidebar"
>
  <div class="container-fluid">
    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#sidebarCollapse"
      aria-controls="sidebarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Brand -->
    <a class="navbar-brand" [routerLink]="['/clientes']">
      <img
        src="./assets/kalium.svg"
        class="navbar-brand-img mx-auto"
        style="max-height: 4rem !important"
        alt="..."
      />
    </a>

    <!-- User (xs) -->
    <div class="navbar-user d-md-none">
      <!-- Dropdown -->
      <div class="dropdown">
        <!-- Toggle -->
        <a
          href="#"
          id="sidebarIcon"
          class="dropdown-toggle"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
        </a>

        <!-- Menu -->
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="sidebarIcon"
        >
          <a class="dropdown-item" style="cursor: pointer" (click)="logout()">
            <span class="fe fe-log-out me-4"></span> Logout
          </a>
        </div>
      </div>
    </div>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidebarCollapse">
      <hr class="navbar-divider my-1" />

      <!-- Heading -->
      <h6 class="navbar-heading">
        <i class="fa-solid fa-house"></i>&nbsp;&nbsp;HOME:
      </h6>

      <!-- Navigation -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/home']"
            routerLinkActive="active"
          >
            &nbsp;<i class="fa-solid fa-circle-info"></i
            >&nbsp;&nbsp;&nbsp;Inicio
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/users']"
            routerLinkActive="active"
          >
            &nbsp;<i class="fe fe-user"></i>Users
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="navbar-divider my-1" />

      <!-- Heading -->
      <h6 class="navbar-heading">
        <i class="fa-solid fa-screwdriver-wrench"></i>&nbsp;&nbsp;CONTROL:
      </h6>

      <!-- Navigation -->
      <ul class="navbar-nav mb-md-3">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/productos']"
            routerLinkActive="active"
          >
            &nbsp;<i class="fe fe-shopping-bag"></i> Testing...
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/cupones']"
            routerLinkActive="active"
          >
            &nbsp;<i class="fe fe-tag"></i> Cupones
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/ventas']"
            routerLinkActive="active"
          >
            &nbsp;<i class="fe fe-shopping-cart"></i> Testing...
          </a>
        </li>
      </ul>

      <!-- Heading -->
      <h6 class="navbar-heading">
        <i class="fa-solid fa-angle-down"></i>&nbsp;&nbsp;EXTRAS:
      </h6>
      <ul class="navbar-nav mb-md-4">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/settings']"
            routerLinkActive="active"
          >
            &nbsp;<i class="fe fe-settings"></i> Settings
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" (click)="logout()">
            &nbsp;<i class="fe fe-log-out"></i> Logout
          </a>
        </li>
      </ul>

      <!-- Push content down -->
      <div class="mt-auto"></div>

      <!-- User (md) -->
      <div
        class="navbar-user d-none d-md-flex"
        id="sidebarUser"
        style="display: none !important"
      >
        <!-- Icon -->
        <a
          href="#sidebarModalActivity"
          class="navbar-user-link"
          data-toggle="modal"
        >
          <span class="icon">
            <i class="fe fe-bell"></i>
          </span>
        </a>

        <!-- Dropup -->
        <div class="dropup">
          <!-- Toggle -->
          <a
            href="#"
            id="sidebarIconCopy"
            class="dropdown-toggle"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="avatar avatar-sm avatar-online">
              <img
                src="https://www.howtogeek.com/wp-content/uploads/2019/02/news13.png"
                class="avatar-img rounded-circle"
                alt="..."
              />
            </div>
          </a>

          <!-- Menu -->
        </div>

        <!-- Icon -->
        <a
          href="#sidebarModalSearch"
          class="navbar-user-link"
          data-toggle="modal"
        >
          <span class="icon">
            <i class="fe fe-search"></i>
          </span>
        </a>
      </div>
    </div>
    <!-- / .navbar-collapse -->
  </div>
</nav>
<app-topnav></app-topnav>
